<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-tooltip@0.10.0/bulma-tooltip.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-switch@0.9.0/bulma-switch.min.css">
    <title>Fájlfeltöltés</title>
</head>

<body class="has-background-dark" style="height: 100vh;">
    <section class="section">
        <div class="container">
            <h1 class="title has-text-white has-text-center">Statisztikai elemzés és előrejelzés</h1>
            <h2 class="has-text-white">Kérem, töltse fel az előkészített .XLS / .XLSX fájlt</h2>
            <form action="{% url 'statistics' %}" method="post" enctype="multipart/form-data" class="has-background-grey-light p-4">
                {% csrf_token %}
                <div class="field">
                    <div class="file has-name is-boxed">
                        <label class="file-label">
                            <input class="file-input" id="fileInput" type="file" name="file">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">
                                    Válasszon fájlt...
                                </span>
                            </span>
                            <span class="file-name" id="fileNameLabel">
                                Nincs kiválasztott fájl.
                            </span>
                        </label>
                    </div>
                    <label class="label" for="startRow">Mi a munkalap neve?</label>
                    <div class="control">
                        <input class="input" value="data" type="text"  required name="sheet" id="sheet">
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="endRow">A grafikonon milyen sűrűséggel legyen feliratozva az X tengely (hónapokban)? </label>
                    <div class="control">
                        <input class="input" type="number" value="12" min="1" required name="suruseg" id="suruseg">
                    </div>
                </div>
                
            <h2 class="title has-text-dark has-text-center">Valós (mért) adatok feltöltése a MSE és RRMSE tesztek végzéséhez</h2>
              <p class="has-text-dark">Kérem, töltse fel az előkészített .XLS / .XLSX fájlt, amely a becsült időszakkal megegyező elemszámú adatsort tartalmazza! </p>
      
            <div class="field" >
                <div class="file has-name is-boxed" >
                    <label class="file-label">
                        <input class="file-input" id="file_teszt" type="file" name="file_teszt">

                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Válasszon fájlt...
                            </span>
                        </span>
                        <span class="file-name" id="fileNameLabel2">
                            Nincs kiválasztott fájl.
                        </span>
                    </label>
                </div>
                <label class="label" for="startRow">Mi a munkalap neve?</label>
                <div class="control">
                    <input class="input" placeholder="teszt" type="text"  required name="tesztSheetName" id="tesztSheetName">
                </div>
            </div>

                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-primary">Feltöltés</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    
    <script>
        const fileInput = document.getElementById('fileInput');
        const fileInput2 = document.getElementById('file_teszt');
        const fileNameLabel = document.getElementById('fileNameLabel');
        const fileNameLabel2 = document.getElementById('fileNameLabel2');

        fileInput.addEventListener('change', function() {
            if (fileInput.files.length > 0) {
                fileNameLabel.textContent = fileInput.files[0].name;
            } else {
                fileNameLabel.textContent = 'Nincs kiválasztott fájl.';
            }
        });

        fileInput2.addEventListener('change', function() {
            if (fileInput2.files.length > 0) {
                fileNameLabel2.textContent = fileInput2.files[0].name;
            } else {
                fileNameLabel2.textContent = 'Nincs kiválasztott fájl.';
            }
        });
    </script>
</body>
</html>
